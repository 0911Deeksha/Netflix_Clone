<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="netflix_style.css">
    <link rel="icon" href="logo.jpeg">
    <meta charset="UTF-8">
    <meta name="description" content="Netflix india tv shows">
    <meta name="keywords" content="netflix.movies.OTT">
    <meta name="author" content="Swasthik">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
</head>
<body>
    <div class="main">
        <!-- Home Section Stared -->
         <div class="home">
            <div class="top_section">
                <img src="logo_full.jpeg" alt="">
                <div class="top-right">
                    <select  class="lang" name="" id="">
                        <option value="">English</option>
                        <option value="">हिन्दी</option>
                        <option value="">ಕನ್ನಡ </option>
                        <option value="">தமிழ்</option>
                    </select>
                    <button class="sign" type="button">SignIn</button>
                </div>
            </div>
         </div>
    </div>
    <div class="signin">
        <form action="">
            <input type="text" name="" id="" placeholder="Email or MobileNumber">
            <input type="password" name="" id="" placeholder="Password">
            <button>Sign In</button>
            <p>OR</p>
            <button>Use a sign-in code</button>
            <p>Forget password?</p>
            <div class="check">
                <input type="checkbox" name="" id=""> <label for="">Remember me</label>
            </div>
            <p>New to Netflix? sign up now</p>


        </form>
    </div>
</body>
</html>
